---
kind: pipeline
type: docker
name: build-amd64
platform:
  os: linux
  arch: amd64
steps:
  - name: build-and-package
    image: docker
    environment: &dagger_env
      DAGGER_LOG_FORMAT: "plain"
      # DAGGER_CACHE_FROM: type=registry,mode=max,ref=rancher/opni-buildkit-cache
      # DAGGER_CACHE_TO: type=registry,mode=max,ref=rancher/opni-buildkit-cache
    commands:
      - apk add --no-cache curl
      - curl -sL https://dl.dagger.io/dagger/install.sh | sh
      - bin/dagger do build
    volumes: &volumes
      - name: docker
        path: /var/run/docker.sock
      - name: docker-config
        path: /root/.docker
  - name: test
    image: docker
    environment:
      <<: *dagger_env
    commands:
      - bin/dagger do test
    volumes: *volumes
  - name: coverage
    image: plugins/codecov
    settings:
      token:
        from_secret: codecov_token
      files:
        - cover.out
    when:
      event:
        - push
      instance:
        - drone-publish.rancher.io
      branch:
        - main
  - name: publish-dockerhub-tag
    image: docker
    environment:
      <<: *dagger_env
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
      TAG: ${DRONE_TAG}
    commands:
      - bin/dagger do push
    volumes: *volumes
    when:
      event:
        - tag
      instance:
        - drone-publish.rancher.io
      refs:
        - refs/heads/main
        - refs/tags/*
  - name: publish-dockerhub-latest
    image: docker
    environment:
      <<: *dagger_env
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
      TAG: latest
    commands:
      - bin/dagger do push
    volumes: *volumes
    when:
      event:
        - tag
      instance:
        - drone-publish.rancher.io
      refs:
        - refs/heads/main
        - refs/tags/*
  - name: publish-dockerhub-main
    image: docker
    environment:
      <<: *dagger_env
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
      TAG: main
    commands:
      - bin/dagger do push
    volumes: *volumes
    when:
      event:
        - push
      instance:
        - drone-publish.rancher.io
      branch:
        - main
  - name: publish-opensearch-dashboards-latest
    image: docker
    environment:
      <<: *dagger_env
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
    commands:
      - bin/dagger do dashboards
    volumes: *volumes
    when:
      event:
        - push
      instance:
        - drone-publish.rancher.io
      branch:
        - main
  - name: publish-opensearch-dashboards-tag
    image: docker
    environment:
      <<: *dagger_env
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
    commands:
      - bin/dagger do dashboards
    volumes: *volumes
    when:
      event:
        - tag
      instance:
        - drone-publish.rancher.io
      refs:
        - refs/heads/main
        - refs/tags/*
volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
  - name: docker-config
    host:
      path: /root/.docker