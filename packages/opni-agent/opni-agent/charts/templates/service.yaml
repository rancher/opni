---
{{- if (or (eq .Values.agent.version "v2") .Values.metrics.enabled) }}
apiVersion: v1
kind: Service
metadata:
  name: opni-agent
  namespace: {{ include "opni-agent.namespace" . }}
  labels:
    {{- include "opni-agent.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "opni-agent.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
---
{{- end }}
{{- if (or (eq .Values.agent.version "v2") .Values.logging.enabled ) }}
apiVersion: v1
kind: Service
metadata:
  name: opni-webhook
  namespace: {{ include "opni-agent.namespace" . }}
  labels:
    {{- include "opni-agent.labels" . | nindent 4 }}
spec:
  ports:
    - port: 443
      targetPort: 9443
  selector:
    {{- include "opni-agent.selectorLabels" . | nindent 4 }}
---
{{- end }}