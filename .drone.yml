---
# test 2
kind: pipeline
type: docker
name: build-amd64
platform:
  os: linux
  arch: amd64
steps:
- name: build-and-package
  image: rancher/dapper:v0.5.5
  commands:
  - CROSS=1 dapper ci
  volumes:
  - name: docker
    path: /var/run/docker.sock
- name: test
  image: rancher/dapper:v0.5.5
  commands:
  - dapper test
  volumes:
  - name: docker
    path: /var/run/docker.sock
- name: stage-binaries
  image: rancher/dapper:v0.5.5
  commands:
  - "cp -r ./bin/manager ./package/"
  when:
    event:
    - tag
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/main
    - refs/tags/*
- name: publish-dockerhub
  image: plugins/docker
  settings:
    password:
      from_secret: docker_password
    username:
      from_secret: docker_username
    context: package/
    dockerfile: package/Dockerfile
    repo: rancher/opni-manager
    tags: 
    - ${DRONE_TAG}
    - latest
  when:
    event:
    - tag
    instance:
    - drone-publish.rancher.io
    refs:
    - refs/head/main
    - refs/tags/*
- name: publish-bin-artifacts
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    checksum:
    - sha256
    files:
    - bin/opnictl*
  when:
    event:
    - tag
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/main
    - refs/tags/*
volumes:
- name: docker
  host:
    path: /var/run/docker.sock
