kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: training-controller-rb
rules:
  - apiGroups:
      - ""
      - "apps"
      - "batch"
    resources:
      - endpoints
      - deployments
      - pods
      - jobs
    verbs:
      - get
      - list
      - watch
      - create
      - delete