---
kind: pipeline
type: docker
name: build-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: build-and-package
  image: rancher/dapper:v0.5.5
  commands:
  - CROSS=1 dapper ci
  volumes:
  - name: docker
    path: /var/run/docker.sock

- name: stage-binaries
  image: rancher/dapper:v0.5.5
  commands:
  - "cp -r ./bin/manager ./package/"
  when:
    event:
    - tag
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/main
    - refs/tags/*

