syntax = "proto3";

option go_package = "github.com/rancher/opni/plugins/logging/pkg/apis/opensearch";

package opensearch;

service Opensearch {
    rpc GetDetails(ClusterReference) returns(OpensearchDetails);
}

message ClusterReference {
  string AuthorizedClusterID = 1;
}

message OpensearchDetails {
    string Username = 1;
    string Password = 2;
    string ExternalURL = 3;
}