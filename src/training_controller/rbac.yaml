apiVersion: v1
kind: ServiceAccount
metadata:
  name: training-controller-rb
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: training-controller-rb
rules:
  - apiGroups:
      - ""
      - "apps"
      - "batch"
    resources:
      - endpoints
      - deployments
      - pods
      - jobs
    verbs:
      - get
      - list
      - watch
      - create
      - delete
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: training-controller-rb
  namespace: default
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: training-controller-rb