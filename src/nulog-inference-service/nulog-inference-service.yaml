apiVersion: apps/v1
kind: Deployment
metadata:
  name: nulog-inference-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nulog-inference-service
  template:
    metadata:
      labels:
        app: nulog-inference-service
    spec:
      containers:
      - name: nulog-inference-service
        image: tybalex/nulog-inference-service:v0.01
        imagePullPolicy: Always
        env:
        - name: NATS_SERVER_URL
          value: "nats://nats_client:VfU6TcAl9x@nats-client.default.svc:4222"
        - name: ES_ENDPOINT
          value: "https://opendistro-es-client-service.default.svc.cluster.local:9200"
        - name: MINIO_ENDPOINT
          value: "http://minio.default.svc.cluster.local:9000"
        - name: MINIO_ACCESS_KEY
          value: "myaccesskey"
        - name: MINIO_SECRET_KEY
          value: "mysecretkey"
        - name: MODEL_THRESHOLD
          value: "0.6"
        resources:
          limits:
            nvidia.com/gpu: 1
